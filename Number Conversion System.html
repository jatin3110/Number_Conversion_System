<html>
<head>
<title>NUmber System Converters</title>
</head>
<body>
<style>
div {
  background-image: url('4.jpg');
background-repeat: no-repeat;
background-size: cover;
}
</style>
<center>
<div id="lcol">

	<div id="doc">
	<!-- #BeginEditable "doctext" -->
	<h1 style=" font-family:Georgia;color:red;font-size:100px;"> NUMBER CONVERSION </h1>
	<h5 style=" font-family: monospace;color:black;font-size:30px;align:right">      (by: JATIN GROVER)</h5>
  
	<h2 style="color:blue;font-size:50px;">  NUMBER BASE CONVERTER </h2>
	
	<p style="color:red;font-size:50px;">Enter a number in one of the text boxes and press the <i>Convert</i> button:</p>

	 <form name="calcform" autocomplete="off">
	<table class="calc2">
	  <tbody>
	  <tr>
	    <td style="color:orange;font-size:50px;"><label for="bin">Binary number:</label></td>
		<td class="math"><input type="text" inputmode="numeric" id="bin" name="bin" style="width:200px; height:35px;" autofocus></td>
	    <td class="mathsymbol"><sub>2</sub></td>
	    <td><input onclick="Convert_Bin()" type="button" value="Convert" class="btn"></td>
	  </tr>
	  <tr>
	    <td style="color:orange;font-size:50px;"><label for="oct">Octal number:</label></td>
		<td class="math"><input type="text" inputmode="numeric" id="oct" name="oct" style="width:200px; height:35px;"></td>
	    <td class="mathsymbol"><sub>8</sub></td>
	    <td><input onclick="Convert_Oct()" type="button" value="Convert" class="btn"></td>
	  </tr>
		<tr>
	    <td style="color:orange;font-size:50px;"><label for="dec">Decimal number:</label></td>
		<td class="math"><input type="text" inputmode="numeric" id="dec" name="dec" style="width:200px; height:35px;"></td>
	    <td class="mathsymbol"><sub>10</sub></td>
	    <td><input onclick="Convert_Dec()" type="button" value="Convert" class="btn"></td>
	  </tr>
	  <tr>
	    <td style="color:orange;font-size:50px;"><label for="x">Hex number:</label></td>
		<td class="math"><input type="text" id="hex" name="hex" style="width:200px; height:35px;"></td>
	    <td class="mathsymbol"><sub>16</sub></td>
	    <td><input onclick="Convert_Hex()" type="button" value="Convert" class="btn"></td>
	  </tr>
	  <tr>
	  	<td>&nbsp;</td>
	  	<td>&nbsp;</td>
	  	<td>&nbsp;</td>
	    <td><input type="reset" value="Reset" class="btn"></td>
	  </tr>
	  </tbody>
	</table>
	</form>
        </center>

<script>
	function setfocus() {
		document.calcform.dec.focus();
	}
	function Convert_Bin() 
	{
		num = document.calcform.bin.value;
		if( num=="" )
			return;
		num = parseInt(num,2);
		document.calcform.oct.value = num.toString(8);
		document.calcform.dec.value = num.toString(10);
		num = num.toString(16);
		document.calcform.hex.value = num.toUpperCase();
	}
	function Convert_Oct() 
	{
		num = document.calcform.oct.value;
		if( num=="" )
			return;
		num = parseInt(num,8);
		document.calcform.bin.value = num.toString(2);
		document.calcform.dec.value = num.toString(10);
		num = num.toString(16);
		document.calcform.hex.value = num.toUpperCase();
	}
	function Convert_Dec() 
	{
		num = document.calcform.dec.value;
		if( num=="" )
			return;
		num = parseInt(num,10);
		if( num<0 ) {
			if( num>=-32768 )
				num+=65536;
			else if( num>=-Math.pow(2,31))
				num+=Math.pow(2,32);
			else if( num>=-Math.pow(2,63) )
				num+=Math.pow(2,64);
		}
		document.calcform.bin.value = num.toString(2);
		document.calcform.oct.value = num.toString(8);
		num = num.toString(16);
		document.calcform.hex.value = num.toUpperCase();
	}
	function Convert_Hex() 
	{
		num = document.calcform.hex.value;
		if( num=="" )
			return;
		num = parseInt(num,16);
		document.calcform.bin.value = num.toString(2);
		document.calcform.oct.value = num.toString(8);
		document.calcform.dec.value = num.toString(10);
	}
	</script>
</body>
</html>
